<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Alert, Prompt dan Confirm
        -Javascript memiliki fitur yang bernama alert, prompt dan confirm
        -Alert digunakan untuk memberi peringatan berupa popup text dibrowser
        -Prompt digunakan untuk meminta input string dari pengguna dalam bentuk popup input text
        -Sedangkan Confirm digunakan untuk meminta input boolean dari pengguna browser dalam bentuk
        popup input pilihan
        */
       //Kode Alert
       alert('Hello World')
       //Kode Prompt
       const name = prompt("Siapa Nama Anda?")
       alert(`Hello ${name}`)
       //Kode Confirm
       const masuk = confirm("Anda Yakin mau masuk?")
       if (masuk) {
           const nama = prompt("Nama kamu siapa?")
           alert (`hello ${nama}`)
       }
       else {
           alert("Bye bye")
       }
    </script>
</body>
</html>
