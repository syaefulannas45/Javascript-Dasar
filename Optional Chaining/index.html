<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        OPTIONAL CHAINING
        -Optional Chaining Operator (?) merupakan operator yang digunakan untuk mengamankan
        ketika ingin mengakses property sebuah object dari data nullish
        -Jika kita mencoba mengakses property dari sebuah object dari dat nullish tanpa menggunakan
        optional chaining operator, maka akan terjadi error
        */
       //Kode Error Mengakses Property Menggunakan If
       const person = {}
       let say
       if(person.address !== undefined && person.address !== null){
           say = person.address.say
       }
       document.writeln('SUKSES')
       document.writeln(`<p>${say}</p>`)
       //Kode Menggunakan Optional Chaining
       let personn ={
           address : {
               country : "Indonesia"
           }
       }
       let country = personn?.address?.country
       document.writeln('SUKSES')
       document.writeln(`<p>${country}</p>`)
    </script>
</body>
</html>
