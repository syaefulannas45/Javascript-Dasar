<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Operasi Perbandingan
        Operasi Perbandingan adalah operasi untuk membandingkan
        dua buah data
        Operasi Perbandingan adalah operasi yang menghasilkan nilai
        boolean (True dan False)
        Jika hasil operasi adalah benar, maka nilainya adalah true
        Jika hasil operasinya dalah salah, maka nilainya adalah false

        /* 
        Lambang Operator Perbandingan
        > = Lebih dari
        < = Kurang dari
        >= = Lebih dari sama dengan
        <= = Kurang dari sama dengan
        == = Sama dengan
        === = Sama dengan dan sama tipe
        != = Tidak sama dengan
        !== = Tidak sama dengan atau tidak sama tipe
        */
       // Kode Operasi Perbandingan
       let result = 5 == "5"
       document.writeln ("<p>" + result + "</p>")

       result = 5 === "5"
       document.writeln ("<p>" + result + "</p>")

       result = 5 > 10
       document.writeln("<p>" + result + "</p>")

       result = 5 < 10
       document.writeln ("<p>" + result + "</p>")
    </script>
</body>
</html>
