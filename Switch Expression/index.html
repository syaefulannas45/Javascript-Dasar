<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        SWITCH STATEMENT
        -Kadang kita hanya butuh menggunakan kondisi sederhana
        di if statement, seperti hanya menggunakan perbandingan ==
        -Switch adalah statement percabangan yang sama dengan if, namun lebih
        sederhana cara pembuatannya
        -Kondisi switch statement hanya untuk perbandingan == 
        */
       //Kode Switch Statement 
       const nilai = "A"
       switch (nilai) {
           case "A" :
               document.writeln("<p>Wow Anda lulus dengan baik")
                break
            case "B":
            case "C":
                document.writeln("<p>Anda Lulus</p>")
                break
            case "D":
                document.writeln("<p> Anda tidak lulus</p>")
                break
            default :
            document.writeln("<p>Mungkin Anda salah jurusan</p>")
       }
    </script>
</body>
</html>
