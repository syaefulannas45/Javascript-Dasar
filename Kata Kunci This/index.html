  <body>
    <script>
      /* 
        Kata kunci adalah referensi ke object milik siapa
        Tiap lokasi kata kunci this, bisa berbeda-beda
        referensi pemiliknya
        dalam object method, this merupakan referensi
        ke global object.Dalam function, this merupakan
        referensi ke global object
        di function dengan strict mode.
        dalam event,this merupakan refrensi ke element
        yang menerima event
        */
      //Kode this global
      console.info(this);
      //Kode this di Object Method
      const person = {
        name: "Syaeful",
        sayHello: function (name) {
          console.info(`Hi ${name},My name is ${this.name}`);
        },
      };
    </script>
  </body>
</html>
