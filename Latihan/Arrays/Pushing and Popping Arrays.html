    <script>
        /* 
        To add a value like 'groceries' to an array,
        we code the array name toDo, followed bt a 
        period . , the the array method push('groceries') 
        */
       const toDo = ["Call mom", "Dishes"]
       toDo.push("Groceries")
       console.log(toDo)
       /* 
       To remove the last element of the array,we code
       the array name toDdo, a period . , and the array
       method pop()
       */
      const toDdo = ["where","Are you"]
      toDdo.pop()
      console.log(toDdo)
      /* 
      When we assign toUp.pop() to a variable, the 
      variables stores value we're removing
      */
     const toUp = ["How","Are you"]
     let chore = toUp.pop()
     console.log(chore)
    </script>
