<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        /* 
        We use the word length after the array name
        and a period . to get the number of elements
        in an array
        */
       const tasks = ["dishes","windows","vacum"]
       console.log(tasks.length)
       /* 
       We can use the length of an array to create
       conditional statements that depend on its 
       number of elements
       */
       const task = ["dishes","windows","vacum"]
       if (task.length > 0) {
        console.log("Work Bro")
       }
       /* 
       We can also use the length of an array to
       create for loops that go through all of its
       elements.
       For that, we repeat a loop as many times as
       there are elements in the array using the 
       length property
       */
      const friends = ["shea", "sabila", "cantik"]
      for (let i = 0 ; i < friends.length ; i++){
        console.log(friends[i])
      }
    </script>
</body>
