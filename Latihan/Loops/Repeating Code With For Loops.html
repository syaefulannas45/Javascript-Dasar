<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        A for loop lets us create the counter variable
        inside the parentheses, like let counter = 1
        */
      // for (let counter = 1) {}
      /* 
      A common name for a counter variables is the letter
      i which stands for index. We'll use it for learning
      about for loops
      */
     //for (let i = 1;) {}
    /* 
    After the semicolon, we place a condition like i < 5
    and  add another semicolon ;
    */
   //for (let i = 1; i < 5;) {}
   /* 
   Last we increment the counter variable with i++
   */
  for (let i = 1 ; i < 5; i++){
    console.log(i)
  }
  //Inside the parentheses, create the counter variable
  //with let i = 5
  for (let i = 5 ; i < 10; i++){
    console.log(i)
  }
  //Inside the for loop, use the counter variable i to
  //display "round" + i in the console
  for (let i = 1; i < 5; i++){
    console.log("Round " + i)
  }
    </script>
</body>
</html>
