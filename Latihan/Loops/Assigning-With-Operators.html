    <script>
        /* 
        Rather than rewriting the variables name , we can use
        the  += operator to add a number with likes += 1
        */
        let likes = 5
        likes += 1
        console.log(likes)
        /* 
        To subtract from a variables value , we use the -= operator, like here where we decrase likes
        by 3
        */
       let likes1 = 5
       likes1 -= 3
       console.log(likes1)
       /* 
       The increment operator. ++ placed after variable name
       increase its value by 1 here, likes2++ will increase value from 5 to 6
       */
      let likes2 = 5
      likes2++
      console.log(likes2)
      /* 
      We can subtract 1 from a variables value using the decrement operator (--) just
      like here with likes3--
      */
     let likes3 = 5
     likes3--
     console.log(likes3)
     //Add to ten to the variables value string using the += operator
     let yards = 80
     yards += 10
     console.log(yards)
     //Subtract 200 from the variables name using -= operator
     let Account = 1000
     Account -= 200
     console.log(Account)
     //Increase the value of the wallet variable by one
     let wallet4 = 13
     wallet4++
     console.log(wallet4)
    </script>
