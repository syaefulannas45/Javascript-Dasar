<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        //We'll change the condition so that the loop
        //stop when i > 0
        /* for (let i=5; i > 0; i++){
            console.log(i)
        }*/
        /* 
        Rather than incrementing the counter variable
        we decrement it with i--
        */
       for (let i = 5; i > 0; i--){
        console.log(i)
       }
       /* 
       To include 0 when counting down, we use >= instead
       of >
       */
       for (let i = 5; i >= 0; i--){
        console.log(i)
       }
       //So that the loop runs when i is greater than 5
       //Code i > 5
       for (let i = 10; i > 5; i--){
        console.log(i)
       }
    </script>
</body>
</html>
