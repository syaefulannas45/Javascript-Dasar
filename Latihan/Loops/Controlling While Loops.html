<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Inside the code block, we make the condition
        return false and stop the loop by incrementing
        the counter variable.Try it with counter++
        */
       let counter = 1
       while (counter < 4){
        console.log(counter)
        counter++
       }
       /* 
       Changing the counter variables value changes
       when the loop starts. Like setting number to 5
       */
      let number = 5
      while (number < 10){
        console.log(number)
        number++
      }
      /* 
      Since the whole code block runs, the order you
      write code affects what the console displays.
      Place coun++ first to display 6 though 10
      */
     let coun = 5
     while (coun < 10){
        coun++
        console.log(coun)
     }
    </script>
</body>
</html>
