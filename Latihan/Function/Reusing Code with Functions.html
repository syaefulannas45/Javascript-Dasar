<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        Next comes the functions name in camel case, 
        like greetUser, followed by parenthees, ( and )
        */
       //function greetUser()//
       //Braces { and }, mark out the code block that
       //belongs to the function
       function greetUser(){

       }
       /* 
       The code we want to group together goes between
       the braces.This function groups two related
       console.log() statement
       */
      function greetUser(){
        console.log("Good Morning Shea")
        console.log("Welcome Back")
      }
      /* 
      To run the code, we need to call the function.
      We do that by coding its name followed by paren
      theses, like greetUser();
      */
      function greetUser(){
        console.log("Good Morning Shea")
        console.log("Welcome Back")
      }
      greetUser()
    </script>
</body>
