<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        -Sebelumnya kita selalu membuat function dengan nama
        -kita juga bisa membuat function tanpa nama function
        ,atau istilahnya anonmyous function,kita bisa
        buat anonmyous function dalam sebuah variable atau
        bisa juga kita buat ketika mengisi parameter
        */
      //Kode Anonmyous Function di Variable
      let say = function (name) {
        document.writeln(`Hello ${name}</p>`);
      };
      say("Syaeful");
      //Kode Anonmyous Function di Parameter
      function giveMeName(callback) {
        callback("Annas");
      }
      giveMeName(function (name) {
        document.writeln(`<p>Hello ${name}`);
      });
    </script>
  </body>
</html>
