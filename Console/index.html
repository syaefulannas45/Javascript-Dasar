<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        CONSOLE
        Javascript memiliki fitur untuk melakukan logging bernama console.
        Logging adalah mekanisme yang biasa dilakukan oleh pemrogrammer untuk
        menampilkan informasi dari aplikasi yang sedang berjalan, tanpa harus
        mengganggu alur kerja aplikasi dan juga interaksi user.
        Untuk melakukan ini, kita bisa menggunakan fitur console dijavascript.
        Untuk menggunakan console, kita cukup gunakan perintah console dikode javascript

        //Console Method

        console.info(...) = Memberitahu Informasi
        console.warn(...) = Memberitahu Informasi Peringatan
        console.error(...) = Memberitahu Informasi Error
        console.table(...) = Memberitahu Informasi dalam bentuk table


        */

        //Kode Console
        console.info('Hello World')
        console.warn ('Ini Peringatan')
        console.error('Ini Error')

    </script>
</body>
</html>
