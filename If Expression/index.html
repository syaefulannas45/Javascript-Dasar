<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        IF EXPRESSION
        Dalam javascript , if adalah salah satu kunci yang digunakan untuk percabangan
        Percabangan artinya kita bisa mengeksekusi kode program tertentu ketika suatu kondisi terpenuhi
        hampir disemua bahasa pemrograman mendukung if expression
        */
       //Kode If Expression
       const examValue = 90
       if (examValue > 80) {
       document.writeln("<p>Good Job</p>")
       }
       /* 
       ELSE EXPRESSION
       Blok if akan dieksekusi kondisi if bernilai true
       Kadang kita ingin melakukan eksekusi program tertentu jika
       kondisi if bernilai false.
       Hal ini bisa dilakukan menggunakan else expression
       */
      //Kode Else Expression
      const examValuee = 75
       if (examValuee > 80) {
       document.writeln("<p>Good Job</p>")
       }
       else {
           document.writeln("<p>Try Again Next Time</p>")
       }
       /* 
       ELSE IF EXPRESSION
       Kadang dalam if, kita butuh membuat beberapa kondisi
       kasus seperti ini,di javascript kita bisa menggunakan else if expression
       */
      //Kode Else If Expression
      const examValueee = 65
       if (examValueee > 80) {
       document.writeln("<p>Good Job</p>")
       }
       else if (examValueee > 60) {
           document.writeln("<p>Not Bad</p>")
       }
       else {
           document.writeln("<p>Try Again Next Time</p>")
       }
    </script>
</body>
</html>
