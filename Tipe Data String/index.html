<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln("Syaeful Annas")
        //kode menambah string dengan operator +
        document.writeln("Syaeful" + "Annas")
        /*
        ESCAPE SEQUENCE
        Java script Mendukung escape sequence di string
        Escape Sequence merupakan karakter khusus, seperti : 
        ENTER, TAB,"(kutip dua),dan lain lain.Berikut contoh
        escape sequence yang didukung oleh java script:
        \n untuk ENTER
        \t untuk TAB
        \' untuk '
        \" untuk "
        \\ untuk \
        */
       //Kode Escape Sequence
       document.writeln("<textarea cols='100' rows='10'>")
       document.writeln("Syaeful\nAnnas")
       document.writeln("\\Syaeful\\Annas")
       document.writeln("\"Syaeful Annas\"")
       document.writeln('\'Syaeful Annas\'')
       document.writeln("</textarea")  
    </script>
</body>
</html>
