<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        Getter dan setter adalah kemampuan membuat
        function yang berbeda untuk mengambil data
        (Getter) dan mengubah data(Setter) pada sebuah
        property di object
        ddengan menggunakan getter dan setter, kita bisa
        melakukan hal apapun dalam function sebelum
        sebuah property diakses atau di ubah.misal menambah
        validasi dan lain lain
        */
      //Kode Getter dan Setter
      const person = {
        firstName: "Syaeful",
        lastName: "Annas",
        get fullName() {
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(val) {
          const array = val.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        },
      };
      person.fullName = "Syaeful annas";
      console.table(person);
      person.fullName = "Sheyana Sabila";
      console.table(person);
      //Otomatis memanggil get fullName()
      console.info(person.fullName);
    </script>
  </body>
</html>
