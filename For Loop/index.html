<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        FOR LOOP
        -For adalah salah satu kunci yang bisa digunakan untuk melakukan perulangan
        -Blok kode yang terdapat didalam for akan selalu diulangi selama kondisi for terpenuhi
        */
      /* 
       SINTAK PERULANGAN FOR
       for(init statement; kondisi;post statement){
           //block perulangan
       }
       -Init statemennt akan dieksekusi hanya sekali diawal sebelum perulangan
       -Kondisi akan dilakukan pengecekan dalam setiap perulangan, jika true perulangan akan
       dilakukan, jika false perulangan akan berhenti
       -Post statement akan dieksekusi setiap kali diakhir perulangan
       -Init statement , kondisi dan post statement tidak wajib diisi,
       jika kondisi, tidak disi, berarti kondisi selalu bernilai true
       */
      //Kode Perulangan Tanpa Henti
      //for (; ;){
      //alert("For Loop")
      //}
      //Kode Perulangan Dengan Kondisi
      let counter = 1;
      for (; counter <= 10; ) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      }
      //Kode Perulangan Dengan Init Statement
      for (let counterr = 1; counterr <= 10; ) {
        document.writeln(`<p>Perulangan ke ${counterr}</p>`);
        counterr++;
      }
      //Kode Perulangan Dengan Post Statement
      for (let counteerr = 1; counteerr <= 10; counteerr++) {
        document.writeln(`<p>Perulangan ke ${counteerr}</p>`);
      }
    </script>
  </body>
</html>
