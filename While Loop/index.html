<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 
        WHILE LOOP
        -While Loop adalah versi perulangan yang lebih sederhana
        dibanding for loop
        -Di while loop, hanya terdapat kondisi perulangan, tanpa ada
        init statement dan post statement
        */
      //Kode While Loop
      let counter = 1;
      while (counter <= 10) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      }
    </script>
  </body>
</html>
