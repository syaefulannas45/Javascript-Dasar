<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //OPERATOR MATEMATIKA
        /* 
        Javascript mendukung banyak sekali operator matematika
        untuk tipe data number, seperti :
        -Operator Aritmatika
        -Operator Aughmented Assignments
        -Operator Unary
        dll

        Operator Aritmatika
        + = Pertambahan
        - = Pengurangan
        * = Perkalian
        ** = Exponensial/Pangkat
        / = Pembagian
        % = Sisa Bagi
        */
       //Kode Operator Aritmatika
       let result = 1 + 2
       document.writeln("<p>1 + 2 =" + result + "</p>")
       let originalResult = result

       result = result -1
       document.writeln ("<p>" + originalResult + "-1 =" + result + "</p>")
       originalResult = result

       result = result * 2
       document.writeln ("<p>" + originalResult + " * 2 =" + result + "</p>" )
       originalResult = result

       /* 
       Operator Augmented Assignments
       Operator Matematika
       result = result + 10
       result = result - 10
       result = result * 10
       result = result ** 10
       result = result / 10
       result = result % 10

       Operator Augmented Assigments
       result += 10
       result -= 10
       result *= 10
       result **= 10
       result /= 10
       result %= 10

       */
      //Kode Operator Augmented Assigments
      let result1 = 1 + 2
       document.writeln("<p>1 + 2 =" + result1 + "</p>")
       let originalResult1 = result1

       result1 -=1
       document.writeln ("<p>" + originalResult1 + "-1 =" + result1 + "</p>")
       originalResult1 = result1

       result1 *= 2
       document.writeln ("<p>" + originalResult1 + " * 2 =" + result1 + "</p>" )
       originalResult1 = result1

       /* 
       Operator Unary
       + = Menandakan nilai positif
       - = Menandakan nilai negatif
       ++ = Increment, menaikkan 1 angka
       -- = Decrement, menurunkan 1 angka
       */
      //Kode Operator Unary
      let result2 = +1
      document.writeln("<p>" + result2 + "</p>")

      result2 --
      document.writeln ("<p>" + result2 + "</p>")

      result2 ++
      document.writeln("<p>" + result2 + "</p>")

      result2 = -result2
      document.writeln("<p>" + result2 + "</p>")
    </script>
</body>
</html>
