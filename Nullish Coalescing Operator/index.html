<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        NULLISH COALESCING OPERATOR
        -Nullist value adalah null dan undefined
        -Nullist coalescing operator(??) adalah operator mirip dengan ternary operator,
        yang membedakan adalah pada kondisi, jika bernilai null atau undefined, baru value
        defaultnya diambil
        */
       //Kode Tanpa Nullish Coalescing Operator
       let parameter
       let data = parameter
       if (data === undefined || data == null){
           data = "Nilai Default"
       }
       alert (data)
       //Kode Nullish Coalescing Operator
       let parameterr
       let dataa = parameterr ?? "Nilai Default"
       document.writeln(`<p>${dataa}</p>`)
    </script>
</body>
</html>
